<main class="container-fluid">
    <div class="row" id="app">
        <div class="col-12 text-center">
            <h1 class="text-success">Ahorcado</h1>
            <h3 class="displayed-word">Palabra <br>{{palabras}}</h3>
            <p class="h4 text-danger">Intentos restantes: {{remainingAttempts}}</p>
            <br>
            <img class="img-fluid" :src="imagePath()" alt="">
        </div>
        <div class="col-12 text-center">
            <button :disabled="letter.disabled" (click)="attemptWithLetter(letter.letter)"
                *ngFor="let letter of letters" class="btn btn-success m-1 btn-lg">{{letter.letter}}</button>
        </div>
    </div>
</main>
